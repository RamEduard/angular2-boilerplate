<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h1>Example Posts <small>Using PostsService</small></h1>
    </div>
    <table class="table table-striped table-bordered table-condensed" role="table">
        <thead>
        <tr>
            <th>#</th>
            <td>Title</td>
            <td>Author</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.author}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>#</th>
            <td>Title</td>
            <td>Author</td>
        </tr>
        </tfoot>
    </table>
</div>
